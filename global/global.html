<script>
	$(function(){
		for(let i = 1; i < 5; i++)
			document.getElementById("changeImage" + i).addEventListener("mouseenter", function(){
				let path = "../img/" + i +".jpg";
				$(".parallax").animate({opacity: '0'}, 500, function(){
					$(".parallax").css({"background-image": 'url(' + path + ')'});
				});
				$(".parallax").animate({opacity: '1'}, 500, function(){
					$(".parallax").clearQueue();
				});
			});
	});
</script>
